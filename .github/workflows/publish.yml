name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC token

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Or your version
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build (if needed)
        run: npm run build  # Optional

      - name: Publish to npm
        run: npm publish --access public  # Or restricted for scoped
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Optional: only if you have private deps needing auth for install